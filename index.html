<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <h1 id="title">Job Satisfaction Survey Form</h1>
    <p id="description" class="description">This is a job satisfaction survey to determine your experience as an employee in this organization. Your reponses will remain anonymous, therefore, kindly respond as honestly as possible. </p>
    
    <div class="form-holder">
      
      <form id="survey-form">
         <input class="input" type="text" name="name" id="name" placeholder="Enter your name " required>
         <input type="email" name="email" id="email" class="input" placeholder="Email" required>
        <select name="gender" id="dropdown" class="input">
          <option value="male">male</option>
          <option value="female">female</option>
          <option value="other">prefer not to say</option>
        </select>
         <button type="submit" class="submitButton"> Submit </button>
      </form>
    </div>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
